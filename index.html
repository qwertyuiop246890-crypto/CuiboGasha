<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuibo Gasha WMS Pro</title>
    
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. 載入外部套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- 4. 設定自定義顏色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: { 50: '#FFFBF5', 100: '#FCF4E9', 200: '#EBE0D6', 300: '#D3C5BC' },
                        latte: { 400: '#B5A496', 500: '#957E6B', 600: '#8C6A5D', 800: '#5E4B41', 900: '#4A3B32' }
                    },
                    boxShadow: { 'soft': '0 4px 20px -5px rgba(149, 126, 107, 0.1)' },
                    animation: { 'in': 'fadeIn 0.2s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'scale(0.98)' }, '100%': { opacity: '1', transform: 'scale(1)' } } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #FCF4E9; color: #5E4B41; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #hidden-receipt-container { position: fixed; top: 0; left: -9999px; width: 500px; background-color: #FCF4E9; z-index: -100; padding: 40px; }
        .receipt-card { background: #fff; padding: 30px; border-radius: 20px; border: 1px solid #EBE0D6; }
        .receipt-header { text-align: center; border-bottom: 2px dashed #D3C5BC; padding-bottom: 20px; margin-bottom: 20px; }
        .receipt-title { font-size: 24px; font-weight: 900; color: #5E4B41; }
        .receipt-info { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 700; color: #8C6A5D; }
        .receipt-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .receipt-table th { text-align: left; padding-bottom: 8px; border-bottom: 1px solid #EBE0D6; color: #957E6B; font-size: 12px; }
        .receipt-table td { padding: 10px 0; border-bottom: 1px dashed #EBE0D6; vertical-align: top; }
        .receipt-summary { background: #FFFBF5; padding: 20px; border-radius: 12px; text-align: right; border: 1px solid #EBE0D6; font-weight: 900; color: #957E6B; font-size: 20px; }
        .receipt-footer { margin-top: 30px; text-align: center; font-size: 12px; color: #B5A496; font-weight: bold; }
        
        .price-btn-active { background-color: #957E6B; color: #FFFBF5; border-color: #957E6B; }
        .price-btn { background-color: #FFFBF5; color: #B5A496; border: 1px solid #EBE0D6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect, useRef } from 'https://esm.sh/react@18.2.0?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?dev';
        import { 
            LayoutDashboard, ShoppingBag, Users, Zap, Plus, ArrowRight, AlertCircle, 
            CheckCircle2, Truck, DollarSign, Search, X, ChevronRight, ClipboardList, 
            User, ListOrdered, Tag, CheckSquare, Trash2, Edit, Save, 
            Image as ImageIcon, Download, Loader2, Coins, Circle, ShoppingCart, Settings,
            Cloud, Upload, FileJson, FileSpreadsheet, RefreshCcw, Minus, ArrowRightCircle, Megaphone, Undo2, History, Package
        } from 'https://esm.sh/lucide-react@0.263.1?dev';

        const App = () => {
            // 1. 設定
            const DEFAULT_PRICE_TABLE = { 100: 50, 200: 80, 300: 120, 400: 140, 500: 170, 600: 190, 800: 260, 1000: 360, 1500: 450 };
            const ECO_FEE = 10; 
            const RELEASE_ZONE_NAME = "釋出區";

            // 2. 狀態
            const loadLocal = (key, def) => { const s = localStorage.getItem(key); return s ? JSON.parse(s) : def; };
            const [orders, setOrders] = useState(() => loadLocal('cuibo_gasha_orders', []));
            const [priceTable, setPriceTable] = useState(() => loadLocal('cuibo_gasha_pricetable', DEFAULT_PRICE_TABLE));
            const [apiUrl, setApiUrl] = useState(() => localStorage.getItem('cuibo_gasha_api_url') || '');
            
            // 歷史紀錄
            const [history, setHistory] = useState(() => loadLocal('cuibo_gasha_history', { machines: [], customers: [], variants: [] }));

            const [currentMachine, setCurrentMachine] = useState({ name: '', priceJPY: 500, priceTWD: 170, variant: '' });
            const [inputCustomer, setInputCustomer] = useState('');
            const [inputQty, setInputQty] = useState(1);
            const [isEco, setIsEco] = useState(false);

            const [activeTab, setActiveTab] = useState('input'); 
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCustomerName, setSelectedCustomerName] = useState(null); 
            const [notification, setNotification] = useState(null);
            const [exportTargetCustomer, setExportTargetCustomer] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            
            const [showPriceEditor, setShowPriceEditor] = useState(false);
            const [editingPrices, setEditingPrices] = useState([]);
            const [showGlobalSettings, setShowGlobalSettings] = useState(false);
            
            const [showDashboardDetail, setShowDashboardDetail] = useState(null); 
            const [dashboardSearchQuery, setDashboardSearchQuery] = useState(''); 
            const [statusUpdateData, setStatusUpdateData] = useState(null); 
            const [statusUpdateQty, setStatusUpdateQty] = useState(1);

            const [editingOrder, setEditingOrder] = useState(null); 
            const [transferringOrder, setTransferringOrder] = useState(null); 
            const [transferTarget, setTransferTarget] = useState(''); 
            const [transferQty, setTransferQty] = useState(1);
            
            const [releasingOrder, setReleasingOrder] = useState(null); 
            const [releaseQty, setReleaseQty] = useState(1);

            const [confirmConfig, setConfirmConfig] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => { localStorage.setItem('cuibo_gasha_orders', JSON.stringify(orders)); }, [orders]);
            useEffect(() => { localStorage.setItem('cuibo_gasha_pricetable', JSON.stringify(priceTable)); }, [priceTable]);
            useEffect(() => { localStorage.setItem('cuibo_gasha_api_url', apiUrl); }, [apiUrl]);
            useEffect(() => { localStorage.setItem('cuibo_gasha_history', JSON.stringify(history)); }, [history]);

            // 3. 邏輯計算
            const notify = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            const triggerConfirm = (title, message, onConfirm, type = 'info') => { setConfirmConfig({ title, message, onConfirm, type }); };

            const updateHistory = (type, value) => {
                if (!value) return;
                const val = value.trim();
                setHistory(prev => {
                    const list = prev[type] || [];
                    const newList = [val, ...list.filter(item => item !== val)].slice(0, 100);
                    return { ...prev, [type]: newList };
                });
            };

            const customerList = useMemo(() => {
                const map = {};
                orders.forEach(o => {
                    const cleanName = o.customer ? o.customer.trim() : 'Unknown';
                    if (!map[cleanName]) map[cleanName] = { name: cleanName, totalSpent: 0, items: [], orderCount: 0 };
                    map[cleanName].orderCount += 1;
                    map[cleanName].totalSpent += o.customerTotalTWD;
                    map[cleanName].items.push({ ...o, itemTotal: o.customerTotalTWD, finalPrice: o.unitPriceTWD });
                });
                return Object.values(map).sort((a,b) => b.totalSpent - a.totalSpent);
            }, [orders]);

            const activeCustomerDetail = useMemo(() => {
                if (!selectedCustomerName) return null;
                return customerList.find(c => c.name === selectedCustomerName) || { name: selectedCustomerName, totalSpent: 0, items: [] };
            }, [customerList, selectedCustomerName]);

            const filteredCustomers = customerList.filter(c => c.name.includes(searchQuery));
            
            const stats = useMemo(() => {
                const totalRevenue = orders.reduce((acc, o) => acc + o.customerTotalTWD, 0);
                const totalJPY = orders.reduce((acc, o) => acc + o.gashaTotalJPY, 0);
                const totalCount = orders.reduce((acc, o) => acc + o.qty, 0);
                const pendingPurchase = orders.filter(o => !o.isPurchased).reduce((acc, o) => acc + o.qty, 0);
                const pendingPick = orders.filter(o => o.isPurchased && !o.isPicked).reduce((acc, o) => acc + o.qty, 0);
                const releasingCount = orders.filter(o => o.isReleasing).reduce((acc, o) => acc + o.qty, 0);
                return { totalRevenue, totalJPY, totalCount, pendingPurchase, pendingPick, releasingCount };
            }, [orders]);

            const filteredOrders = orders.filter(o => o.customer.includes(searchQuery) || o.productName.includes(searchQuery) || (o.variant && o.variant.includes(searchQuery)));

            const getDashboardDetailOrders = () => {
                let list = [];
                if (showDashboardDetail === 'purchase') list = orders.filter(o => !o.isPurchased);
                else if (showDashboardDetail === 'pick') list = orders.filter(o => o.isPurchased && !o.isPicked);
                else if (showDashboardDetail === 'releasing') list = orders.filter(o => o.isReleasing);
                
                if (dashboardSearchQuery) list = list.filter(o => o.customer.includes(dashboardSearchQuery) || o.productName.includes(dashboardSearchQuery));
                return list.sort((a, b) => a.productName.localeCompare(b.productName));
            };

            const uniqueCustomersInDashboard = useMemo(() => {
                const list = getDashboardDetailOrders();
                return [...new Set(list.map(o => o.customer))].sort();
            }, [orders, showDashboardDetail, dashboardSearchQuery]);

            // 4. 操作 Handlers
            const handlePriceSelect = (jpy) => setCurrentMachine(p => ({ ...p, priceJPY: jpy, priceTWD: priceTable[jpy] || 0 }));
            
            const addOrder = () => {
                if (!currentMachine.name) return notify("請輸入機台名稱");
                if (!inputCustomer) return notify("請輸入顧客名稱");
                const unitPriceTWD = currentMachine.priceTWD;
                const ecoTotal = isEco ? (ECO_FEE * inputQty) : 0;
                
                updateHistory('machines', currentMachine.name);
                updateHistory('customers', inputCustomer);
                if (currentMachine.variant) updateHistory('variants', currentMachine.variant);

                const newOrder = {
                    id: Date.now(), date: new Date().toISOString().split('T')[0],
                    customer: inputCustomer.trim(), productName: currentMachine.name, variant: currentMachine.variant || '隨機', qty: inputQty,
                    unitPriceJPY: currentMachine.priceJPY, unitPriceTWD: unitPriceTWD,
                    ecoFeePerUnit: isEco ? ECO_FEE : 0, ecoFeeTotal: ecoTotal,
                    gashaTotalJPY: currentMachine.priceJPY * inputQty, gashaTotalTWD: unitPriceTWD * inputQty, customerTotalTWD: (unitPriceTWD * inputQty) + ecoTotal,
                    isPurchased: false, isPicked: false, isReleasing: false
                };
                setOrders(p => [newOrder, ...p]);
                setInputCustomer(''); setInputQty(1); notify(`已加入: ${newOrder.customer}`);
            };

            const toggleStatus = (id, field) => setOrders(p => p.map(o => o.id === id ? { ...o, [field]: !o[field] } : o));
            const deleteOrder = (id) => triggerConfirm('刪除', '確定刪除此訂單？', () => { setOrders(p => p.filter(o => o.id !== id)); notify("已刪除"); }, 'danger');
            
            const handleMarkAsReleasing = () => {
                if (!releasingOrder) return;
                const qtyToRelease = parseInt(releaseQty);
                if (qtyToRelease <= 0 || qtyToRelease > releasingOrder.qty) return notify("數量錯誤");

                setOrders(prev => {
                    if (qtyToRelease === releasingOrder.qty) return prev.map(o => o.id === releasingOrder.id ? { ...o, isReleasing: true } : o);
                    const updatedOrders = [];
                    const ecoNew = releasingOrder.ecoFeePerUnit * qtyToRelease;
                    updatedOrders.push({
                        ...releasingOrder, id: Date.now(), qty: qtyToRelease, ecoFeeTotal: ecoNew,
                        gashaTotalJPY: releasingOrder.unitPriceJPY * qtyToRelease, gashaTotalTWD: releasingOrder.unitPriceTWD * qtyToRelease,
                        customerTotalTWD: (releasingOrder.unitPriceTWD * qtyToRelease) + ecoNew, isReleasing: true
                    });
                    prev.forEach(o => {
                        if (o.id === releasingOrder.id) {
                            const left = o.qty - qtyToRelease;
                            updatedOrders.push({ ...o, qty: left, ecoFeeTotal: o.ecoFeePerUnit * left, gashaTotalJPY: o.unitPriceJPY * left, gashaTotalTWD: o.unitPriceTWD * left, customerTotalTWD: (o.unitPriceTWD * left) + (o.ecoFeePerUnit * left) });
                        } else updatedOrders.push(o);
                    });
                    return updatedOrders;
                });
                setReleasingOrder(null); setReleaseQty(1); notify(`已標記 ${qtyToRelease} 個為釋出中`);
            };
            
            const handleCancelRelease = (id) => {
                setOrders(prev => {
                    const target = prev.find(o => o.id === id);
                    if (!target) return prev;
                    const siblingIndex = prev.findIndex(o => o.id !== id && o.customer === target.customer && o.productName === target.productName && o.variant === target.variant && o.unitPriceTWD === target.unitPriceTWD && o.ecoFeePerUnit === target.ecoFeePerUnit && o.isPurchased === target.isPurchased && o.isPicked === target.isPicked && o.isReleasing === false);
                    if (siblingIndex !== -1) {
                        const sibling = prev[siblingIndex];
                        const newQty = sibling.qty + target.qty;
                        const ecoTotal = sibling.ecoFeePerUnit * newQty;
                        const mergedOrder = { ...sibling, qty: newQty, ecoFeeTotal: ecoTotal, gashaTotalJPY: sibling.unitPriceJPY * newQty, gashaTotalTWD: sibling.unitPriceTWD * newQty, customerTotalTWD: (sibling.unitPriceTWD * newQty) + ecoTotal };
                        const newOrders = [...prev]; newOrders[siblingIndex] = mergedOrder; return newOrders.filter(o => o.id !== id);
                    } else {
                        return prev.map(o => o.id === id ? { ...o, isReleasing: false } : o);
                    }
                });
                notify("已取消釋出");
            };

            const handleTransferOrder = () => {
                if (!transferringOrder || !transferTarget) return;
                const target = transferTarget.trim();
                const qty = parseInt(transferQty);
                if (qty <= 0 || qty > transferringOrder.qty) return notify("數量錯誤");
                
                updateHistory('customers', target);

                triggerConfirm('確認轉讓', `將 ${qty} 個轉讓給「${target}」？\n所有權將立即轉移，並取消釋出狀態。`, () => {
                    setOrders(prev => {
                        if (qty === transferringOrder.qty) return prev.map(o => o.id === transferringOrder.id ? { ...o, customer: target, isReleasing: false } : o);
                        const updated = [];
                        const ecoNew = transferringOrder.ecoFeePerUnit * qty;
                        updated.push({ ...transferringOrder, id: Date.now(), customer: target, qty: qty, ecoFeeTotal: ecoNew, gashaTotalJPY: transferringOrder.unitPriceJPY*qty, gashaTotalTWD: transferringOrder.unitPriceTWD*qty, customerTotalTWD: (transferringOrder.unitPriceTWD*qty)+ecoNew, isReleasing: false });
                        prev.forEach(o => {
                            if (o.id === transferringOrder.id) {
                                const left = o.qty - qty;
                                updated.push({ ...o, qty: left, ecoFeeTotal: o.ecoFeePerUnit*left, gashaTotalJPY: o.unitPriceJPY*left, gashaTotalTWD: o.unitPriceTWD*left, customerTotalTWD: (o.unitPriceTWD*left)+(o.ecoFeePerUnit*left) });
                            } else updated.push(o);
                        });
                        return updated;
                    });
                    setTransferringOrder(null); setTransferTarget(''); notify(`已轉讓給 ${target}`);
                });
            };

            const handleClearAllData = () => {
                triggerConfirm('⚠️ 危險操作', '此操作將「永久清除所有訂單資料」！\n(價格設定與輸入歷史會保留)\n\n您確定要繼續嗎？', () => {
                    setOrders([]); notify("系統資料已清空"); setShowGlobalSettings(false);
                }, 'danger');
            };

            const handleClearHistory = () => {
                triggerConfirm('清除歷史', '確定清除所有自動完成的歷史紀錄？', () => {
                    setHistory({ machines: [], customers: [], variants: [] });
                    notify("歷史紀錄已清空");
                }, 'danger');
            };

            const handleExportBackup = () => { saveAs(new Blob([JSON.stringify({ orders, priceTable, history, timestamp: new Date().toISOString() }, null, 2)], { type: "application/json" }), `CuiboGasha_Backup_${new Date().toISOString().slice(0,10)}.json`); notify("下載成功"); };
            const handleImportBackup = (e) => { const f = e.target.files[0]; if(!f)return; const r = new FileReader(); r.onload=(ev)=>{ try{ const d=JSON.parse(ev.target.result); if(d.orders) triggerConfirm('還原', `時間: ${d.timestamp}`, ()=>{ setOrders(d.orders); if(d.priceTable) setPriceTable(d.priceTable); if(d.history) setHistory(d.history); notify("成功"); setShowGlobalSettings(false); }, 'danger'); }catch(x){notify("錯誤");} e.target.value=''; }; r.readAsText(f); };
            const handleExportCSV = () => { const bom="\uFEFF"; const h="日期,顧客,機台,款式,數量,單價(台),總額,核對,入袋,釋出中\n"; const r=orders.map(o=>`${o.date},${o.customer},${o.productName},${o.variant},${o.qty},${o.unitPriceTWD},${o.customerTotalTWD},${o.isPurchased?'V':'X'},${o.isPicked?'V':'X'},${o.isReleasing?'Y':''}`).join("\n"); saveAs(new Blob([bom+h+r],{type:"text/csv"}),"Export.csv"); notify("CSV下載"); };
            const handleCloudUpload = async () => { if(!apiUrl)return notify("無API"); setIsSyncing(true); try{ await fetch(apiUrl,{method:'POST',body:JSON.stringify({orders,priceTable,history,timestamp:new Date().toISOString()})}); notify("備份成功"); }catch(e){notify("失敗");}finally{setIsSyncing(false);} };
            const handleCloudDownload = async () => { if(!apiUrl)return notify("無API"); setIsSyncing(true); try{ const r=await fetch(apiUrl); const d=await r.json(); if(d.orders) triggerConfirm('同步',`時間:${d.timestamp}`,()=>{setOrders(d.orders);if(d.priceTable)setPriceTable(d.priceTable);if(d.history)setHistory(d.history);notify("成功");setShowGlobalSettings(false);},'danger'); }catch(e){notify("失敗");}finally{setIsSyncing(false);} };
            const handleSaveEditedOrder = () => { if(!editingOrder) return; const eco=editingOrder.ecoFeePerUnit*editingOrder.qty; setOrders(p=>p.map(o=>o.id===editingOrder.id?{...editingOrder,ecoFeeTotal:eco,customerTotalTWD:(editingOrder.unitPriceTWD*editingOrder.qty)+eco,gashaTotalJPY:editingOrder.unitPriceJPY*editingOrder.qty,gashaTotalTWD:editingOrder.unitPriceTWD*editingOrder.qty}:o)); setEditingOrder(null); notify("已更新"); };
            const initiateStatusUpdate = (order, targetStatus) => { if (order.qty === 1) { setOrders(p => p.map(o => o.id === order.id ? { ...o, [targetStatus]: true } : o)); notify("已更新"); return; } setStatusUpdateData({ order, targetStatus, maxQty: order.qty }); setStatusUpdateQty(order.qty); };
            const confirmStatusUpdate = () => { if (!statusUpdateData) return; const { order, targetStatus } = statusUpdateData; const qtyToUpdate = parseInt(statusUpdateQty); if (qtyToUpdate <= 0 || qtyToUpdate > order.qty) return; setOrders(prev => { if (qtyToUpdate === order.qty) return prev.map(o => o.id === order.id ? { ...o, [targetStatus]: true } : o); const updatedOrders = []; const ecoNew = order.ecoFeePerUnit * qtyToUpdate; updatedOrders.push({ ...order, id: Date.now(), qty: qtyToUpdate, ecoFeeTotal: ecoNew, gashaTotalJPY: order.unitPriceJPY*qtyToUpdate, gashaTotalTWD: order.unitPriceTWD*qtyToUpdate, customerTotalTWD: (order.unitPriceTWD*qtyToUpdate)+ecoNew, [targetStatus]: true }); prev.forEach(o => { if (o.id === order.id) { const leftQty = o.qty - qtyToUpdate; updatedOrders.push({ ...o, qty: leftQty, ecoFeeTotal: o.ecoFeePerUnit*leftQty, gashaTotalJPY: o.unitPriceJPY*leftQty, gashaTotalTWD: o.unitPriceTWD*leftQty, customerTotalTWD: (o.unitPriceTWD*leftQty)+(o.ecoFeePerUnit*leftQty) }); } else updatedOrders.push(o); }); return updatedOrders; }); setStatusUpdateData(null); notify(`已更新 ${qtyToUpdate} 個`); };
            const openPriceEditor = () => { setEditingPrices(Object.entries(priceTable).map(([j,t])=>({id:Date.now()+Math.random(),j:parseInt(j),t:parseInt(t)})).sort((a,b)=>a.j-b.j)); setShowPriceEditor(true); };
            const addPriceRow = () => setEditingPrices(prev => [...prev, { id: Date.now(), jpy: '', twd: '' }]);
            const removePriceRow = (id) => setEditingPrices(prev => prev.filter(p => p.id !== id));
            const updatePriceRow = (id, field, val) => setEditingPrices(prev => prev.map(p => p.id === id ? { ...p, [field]: parseInt(val) || '' } : p));
            const savePriceEditor = () => { const t = {}; editingPrices.forEach(p => { if (p.jpy && p.twd) t[p.jpy] = p.twd; }); setPriceTable(t); setShowPriceEditor(false); notify("價格已更新"); };
            const handleCopyOrderText = (c) => { if(!c) return; let t = `親愛的 ${c.name} 您好，\n明細如下：\n`; c.items.forEach(i => t+=`${i.productName} ${i.variant} x${i.qty} $${i.customerTotalTWD}${i.isReleasing?' (釋出中)':''}\n`); t+=`------------\n總額：$${c.totalSpent.toLocaleString()}\n請確認無誤後匯款，謝謝！`; const ta = document.createElement("textarea"); ta.value = t; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); notify("已複製"); };
            const handleExportToImage = async (c) => { if(!c) return; setExportTargetCustomer(c); await new Promise(r=>setTimeout(r,100)); const el = document.getElementById('hidden-receipt-container'); if(el) { try { const cvs = await html2canvas(el,{useCORS:true,scale:2,backgroundColor:'#FCF4E9'}); saveAs(cvs.toDataURL(), `${c.name}.png`); notify("圖片下載"); } catch(e){ notify("失敗"); } finally { setExportTargetCustomer(null); } } };

            return (
                <div className="min-h-screen pb-24 relative">
                    {notification && <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[300] bg-latte-800 text-cream-50 px-6 py-3 rounded-2xl shadow-xl flex items-center gap-2 animate-in border border-latte-600"><CheckCircle2 size={18}/>{notification}</div>}
                    
                    <div className="bg-latte-500 text-cream-50 p-4 shadow-sm sticky top-0 z-50 flex justify-between items-center max-w-2xl mx-auto">
                        <h1 className="text-xl font-bold flex items-center gap-2"><Zap className="fill-cream-100 text-cream-100"/> Cuibo Gasha</h1>
                        <div className="flex gap-2 items-center"><div className="text-xs bg-latte-600 px-2 py-1 rounded-lg">Live</div><button onClick={()=>setShowGlobalSettings(true)} className="p-1.5 hover:bg-latte-600 rounded-lg"><Settings size={20}/></button></div>
                    </div>

                    <div className="bg-white/90 backdrop-blur-sm border-b border-cream-200 sticky top-[60px] z-40">
                         <div className="flex max-w-2xl mx-auto overflow-x-auto no-scrollbar">

                            <div className="bg-white rounded-[30px] w-full max-w-md p-6 space-y-4 shadow-2xl animate-in max-h-[85vh] flex flex-col">
                                <div className="flex justify-between items-center border-b border-cream-200 pb-3"><h3 className="font-bold text-latte-800 text-lg flex items-center gap-2"><Edit size={20}/> 價格表</h3><button onClick={()=>setShowPriceEditor(false)} className="w-8 h-8 rounded-full bg-cream-200 text-latte-500 flex items-center justify-center"><X size={18}/></button></div>
                                <div className="flex-1 overflow-y-auto space-y-2 p-1">{editingPrices.map(p => (<div key={p.id} className="flex gap-2 items-center"><input type="number" className="flex-1 bg-cream-50 border border-cream-200 p-2 rounded-xl text-center font-bold text-latte-800 outline-none" value={p.jpy} onChange={e=>{setEditingPrices(pre=>pre.map(x=>x.id===p.id?{...x,jpy:e.target.value}:x))}}/><ArrowRight size={14} className="text-latte-300"/><input type="number" className="flex-1 bg-cream-50 border border-cream-200 p-2 rounded-xl text-center font-bold text-latte-600 outline-none" value={p.twd} onChange={e=>{setEditingPrices(pre=>pre.map(x=>x.id===p.id?{...x,twd:e.target.value}:x))}}/><button onClick={()=>{setEditingPrices(pre=>pre.filter(x=>x.id!==p.id))}} className="w-8 h-8 flex items-center justify-center text-cream-300 hover:text-rose-500"><Trash2 size={16}/></button></div>))}<button onClick={addPriceRow} className="w-full py-3 border border-dashed border-latte-300 rounded-xl text-latte-400 text-sm font-bold flex items-center justify-center gap-1"><Plus size={16}/> 新增</button></div>
                                <button onClick={savePriceEditor} className="w-full bg-latte-600 text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">儲存</button>
                            </div>
                        </div>
                    )}

                    {/* Customer Detail (Live Data) */}
                    {activeCustomerDetail && (
                        <div className="fixed inset-0 bg-latte-900/40 backdrop-blur-[2px] z-[160] flex items-end md:items-center justify-center p-0 md:p-4 animate-in">
                            <div className="bg-white rounded-t-[30px] md:rounded-3xl w-full max-w-md h-[85vh] flex flex-col shadow-2xl">
                                <div className="p-6 border-b border-cream-200 flex justify-between items-start bg-cream-50 rounded-t-[30px] md:rounded-t-3xl">
                                    <div><h3 className="text-xl font-bold text-latte-800 flex items-center gap-2"><User size={20}/> {activeCustomerDetail.name}</h3><div className="text-xs text-latte-500 font-bold mt-2 bg-white px-2 py-1 rounded-lg border border-cream-200 inline-block shadow-sm">總額: ${activeCustomerDetail.totalSpent.toLocaleString()}</div></div>
                                    <div className="flex gap-2"><button onClick={()=>handleCopyOrderText(activeCustomerDetail)} className="p-2.5 bg-white border border-cream-200 rounded-xl active:scale-95" title="文案"><ClipboardList size={18}/></button><button onClick={()=>handleExportToImage(activeCustomerDetail)} className="p-2.5 bg-white border border-cream-200 rounded-xl active:scale-95" title="存圖"><ImageIcon size={18}/></button><button onClick={()=>setSelectedCustomerName(null)} className="p-2.5 bg-cream-200 text-latte-600 rounded-xl active:scale-95"><X size={18}/></button></div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-3">
                                    {activeCustomerDetail.items.map((item)=>(
                                        <div key={item.id} className={`flex justify-between items-center p-4 border rounded-2xl shadow-sm transition-all cursor-pointer ${item.isReleasing ? 'bg-amber-50 border-amber-200' : 'bg-white border-cream-200 hover:border-latte-300 active:scale-[0.99]'}`} onClick={(e)=>{e.stopPropagation(); setEditingOrder(item);}}>
                                            <div>
                                                <div className="font-bold text-sm text-latte-800">{item.productName}</div>
                                                <div className="text-xs text-latte-400 mt-1 font-bold">{item.variant} {item.ecoFeeTotal > 0 && <span className="text-emerald-600 ml-1">(含環保)</span>} {item.isReleasing && <span className="text-amber-600 ml-1">📢 釋出中</span>}</div>
                                            </div>
                                            <div className="text-right flex items-center gap-2">
                                                <div>
                                                    <div className="text-xs text-latte-400 mb-1">x {item.qty}</div>
                                                    <div className="text-sm text-latte-600 font-black">${item.customerTotalTWD}</div>
                                                </div>
                                                {!item.isReleasing ? (
                                                    <button onClick={(e)=>{e.stopPropagation(); setReleasingOrder(item); setReleaseQty(1);}} className="p-2 bg-cream-100 text-latte-500 rounded-lg border border-cream-200 hover:bg-amber-100 hover:text-amber-600 transition"><Megaphone size={16}/></button>
                                                ) : (
                                                    <button onClick={(e)=>{e.stopPropagation(); handleCancelRelease(item.id)}} className="p-2 bg-amber-100 text-amber-600 rounded-lg border border-amber-200 hover:bg-cream-100 transition"><Undo2 size={16}/></button>
                                                )}
                                                <button onClick={(e)=>{e.stopPropagation(); setTransferringOrder(item); setTransferTarget(''); setTransferQty(1);}} className="p-2 bg-cream-100 text-latte-500 rounded-lg border border-cream-200 hover:bg-latte-200 transition"><ArrowRightCircle size={16}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Release Confirm Modal */}
                    {releasingOrder && (
                        <div className="fixed inset-0 z-[260] flex items-center justify-center p-4 bg-latte-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white rounded-[30px] w-full max-w-sm p-6 shadow-2xl space-y-4 flex flex-col">
                                <div className="flex justify-between items-center border-b border-cream-200 pb-3">
                                    <h3 className="font-bold text-latte-800 text-lg flex items-center gap-2"><Megaphone size={20}/> 確認釋出</h3>
                                    <button onClick={()=>{setReleasingOrder(null)}} className="w-8 h-8 rounded-full bg-cream-200 text-latte-500 flex items-center justify-center"><X size={18}/></button>
                                </div>
                                <div className="space-y-3">
                                    <p className="text-sm text-latte-600">將商品標記為「釋出中」，等待認領。<br/><span className="text-xs text-latte-400">*帳務仍掛在原顧客名下，直到轉讓成功。</span></p>
                                    <div className="bg-cream-50 p-3 rounded-xl border border-cream-200 flex justify-between items-center"><span className="text-sm font-bold text-latte-600">數量</span><div className="flex items-center gap-3"><button onClick={()=>setReleaseQty(Math.max(1, releaseQty-1))} className="w-8 h-8 rounded-full bg-white shadow flex items-center justify-center text-latte-400 active:scale-90" disabled={releaseQty<=1}><Minus size={14}/></button><span className="text-lg font-black w-8 text-center text-latte-800">{releaseQty}</span><button onClick={()=>setReleaseQty(Math.min(releasingOrder.qty, releaseQty+1))} className="w-8 h-8 rounded-full bg-latte-500 text-white shadow flex items-center justify-center active:scale-90" disabled={releaseQty>=releasingOrder.qty}><Plus size={14}/></button></div></div>
                                </div>
                                <button onClick={handleMarkAsReleasing} className="w-full bg-amber-500 text-white py-3.5 rounded-2xl font-bold shadow-lg active:scale-95 transition">確認標記</button>
                            </div>
                        </div>
                    )}

                    {/* Transfer Modal */}
                    {transferringOrder && (
                        <div className="fixed inset-0 z-[260] flex items-center justify-center p-4 bg-latte-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white rounded-[30px] w-full max-w-sm p-6 shadow-2xl space-y-4 flex flex-col">
                                <div className="flex justify-between items-center border-b border-cream-200 pb-3"><h3 className="font-bold text-latte-800 text-lg flex items-center gap-2"><ArrowRightCircle size={20}/> {transferringOrder.isReleasing ? '認領 (轉讓)' : '轉讓訂單'}</h3><button onClick={()=>{setTransferringOrder(null)}} className="w-8 h-8 rounded-full bg-cream-200 text-latte-500 flex items-center justify-center"><X size={18}/></button></div>
                                <div className="space-y-3">
                                    <div><p className="text-sm text-latte-500 mb-1">商品：<strong>{transferringOrder.productName}</strong></p><p className="text-xs text-latte-400">持有：{transferringOrder.qty} 個</p></div>
                                    <div className="bg-cream-50 p-3 rounded-xl border border-cream-200 flex justify-between items-center"><span className="text-sm font-bold text-latte-600">數量</span><div className="flex items-center gap-3"><button onClick={()=>setTransferQty(Math.max(1, transferQty-1))} className="w-8 h-8 rounded-full bg-white shadow flex items-center justify-center text-latte-400 active:scale-90" disabled={transferQty<=1}><Minus size={14}/></button><span className="text-lg font-black w-8 text-center text-latte-800">{transferQty}</span><button onClick={()=>setTransferQty(Math.min(transferringOrder.qty, transferQty+1))} className="w-8 h-8 rounded-full bg-latte-500 text-white shadow flex items-center justify-center active:scale-90" disabled={transferQty>=transferringOrder.qty}><Plus size={14}/></button></div></div>
                                    <div><p className="text-sm text-latte-500 mb-2">對象：</p><input list="cl_trans" className="w-full bg-cream-50 border border-cream-200 p-3 rounded-xl outline-none font-bold text-latte-800" value={transferTarget} onChange={e => setTransferTarget(e.target.value)} placeholder="輸入新顧客名稱" list="hist-customers"/><datalist id="cl_trans">{history.customers.map(c=><option key={c} value={c}/>)}</datalist></div>
                                </div>
                                <button onClick={handleTransferOrder} disabled={!transferTarget} className="w-full bg-latte-600 text-white py-3.5 rounded-2xl font-bold shadow-lg active:scale-95 transition disabled:opacity-50">確認轉讓</button>
                            </div>
                        </div>
                    )}

                    {/* App Confirm */}
                    {confirmConfig && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-latte-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl space-y-4 border border-cream-200">
                                <h3 className={`font-bold text-xl flex items-center gap-2 ${confirmConfig.type === 'danger' ? 'text-rose-500' : 'text-latte-800'}`}>{confirmConfig.type === 'danger' && <AlertCircle size={24}/>}{confirmConfig.title}</h3>
                                <p className="text-latte-600 text-sm whitespace-pre-line leading-relaxed font-medium">{confirmConfig.message}</p>
                                <div className="flex gap-3 pt-2"><button onClick={() => setConfirmConfig(null)} className="flex-1 py-3.5 rounded-2xl font-bold bg-cream-100 text-latte-500 hover:bg-cream-200 active:scale-95 transition-all">取消</button><button onClick={() => { confirmConfig.onConfirm(); setConfirmConfig(null); }} className={`flex-1 py-3.5 rounded-2xl font-bold text-white shadow-lg active:scale-95 transition-all flex justify-center items-center gap-1 ${confirmConfig.type === 'danger' ? 'bg-rose-500 hover:bg-rose-600' : 'bg-latte-500 hover:bg-latte-600'}`}>確認</button></div>
                            </div>
                        </div>
                    )}

                    {/* Order Edit Modal (訂單編輯視窗 - 含釋出區保護) */}
                    {editingOrder && (
                        <div className="fixed inset-0 z-[250] flex items-center justify-center p-4 bg-latte-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white rounded-[30px] w-full max-w-sm p-6 shadow-2xl space-y-4 flex flex-col">
                                <div className="flex justify-between items-center border-b border-cream-200 pb-3">
                                    <h3 className="font-bold text-latte-800 text-lg flex items-center gap-2"><Edit size={20}/> 編輯訂單</h3>
                                    <button onClick={()=>setEditingOrder(null)} className="w-8 h-8 rounded-full bg-cream-200 text-latte-500 flex items-center justify-center"><X size={18}/></button>
                                </div>
                                
                                {editingOrder.isReleasing ? (
                                    <div className="space-y-4 py-4 text-center">
                                        <div className="w-16 h-16 bg-cream-100 rounded-full flex items-center justify-center mx-auto text-latte-400">
                                            <AlertCircle size={32}/>
                                        </div>
                                        <h4 className="font-bold text-lg text-latte-800">此為釋出區商品</h4>
                                        <p className="text-sm text-latte-500">
                                            釋出區商品為暫存狀態，不可直接修改內容。<br/>
                                            請先將商品 <strong>轉讓</strong> 給確認認領的顧客，<br/>再進行規格修改。
                                        </p>
                                        <button 
                                            onClick={() => {
                                                setTransferringOrder(editingOrder);
                                                setTransferQty(editingOrder.qty); // Default to full qty
                                                setEditingOrder(null);
                                            }}
                                            className="w-full bg-latte-600 text-white py-3.5 rounded-2xl font-bold shadow-lg shadow-latte-600/20 active:scale-95 transition flex items-center justify-center gap-2"
                                        >
                                            <ArrowRightCircle size={18}/> 立即轉讓
                                        </button>
                                    </div>
                                ) : (
                                    <>
                                        <div className="space-y-3 overflow-y-auto max-h-[60vh] p-1">
                                            <div>
                                                <label className="text-xs font-bold text-latte-400 ml-1">顧客名稱 (唯讀)</label>
                                                <div className="w-full bg-cream-50 p-3 rounded-xl font-bold text-latte-600">{editingOrder.customer}</div>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-latte-400 ml-1">機台名稱</label>
                                                <input list="hist-machines" className="w-full bg-white border border-cream-200 p-3 rounded-xl outline-none focus:border-latte-400 font-bold text-latte-800" value={editingOrder.productName} onChange={e=>setEditingOrder({...editingOrder, productName: e.target.value})}/>
                                            </div>
                                            <div className="flex gap-2">
                                                <div className="flex-1">
                                                    <label className="text-xs font-bold text-latte-400 ml-1">款式</label>
                                                    <input list="hist-variants" className="w-full bg-white border border-cream-200 p-3 rounded-xl outline-none focus:border-latte-400 font-bold text-latte-800" value={editingOrder.variant} onChange={e=>setEditingOrder({...editingOrder, variant: e.target.value})}/>
                                                </div>
                                                <div className="w-24">
                                                    <label className="text-xs font-bold text-latte-400 ml-1">數量</label>
                                                    <div className="flex items-center bg-white border border-cream-200 rounded-xl p-1">
                                                        <button onClick={()=>setEditingOrder({...editingOrder, qty: Math.max(1, editingOrder.qty-1)})} className="w-8 h-8 flex items-center justify-center text-latte-400 active:scale-90"><Minus size={14}/></button>
                                                        <span className="flex-1 text-center font-bold text-latte-800">{editingOrder.qty}</span>
                                                        <button onClick={()=>setEditingOrder({...editingOrder, qty: editingOrder.qty+1})} className="w-8 h-8 flex items-center justify-center text-latte-400 active:scale-90"><Plus size={14}/></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-latte-400 ml-1">單價 (NT$)</label>
                                                <input type="number" className="w-full bg-white border border-cream-200 p-3 rounded-xl outline-none focus:border-latte-400 font-bold text-latte-800" value={editingOrder.unitPriceTWD} onChange={e=>setEditingOrder({...editingOrder, unitPriceTWD: parseInt(e.target.value)||0})}/>
                                            </div>
                                            <button onClick={()=>setEditingOrder({...editingOrder, ecoFeePerUnit: editingOrder.ecoFeePerUnit > 0 ? 0 : ECO_FEE})} className={`w-full py-3 rounded-xl border-2 font-bold transition-all flex items-center justify-center gap-2 ${editingOrder.ecoFeePerUnit > 0 ? 'border-emerald-400 bg-emerald-50 text-emerald-700' : 'border-cream-200 text-latte-300'}`}>
                                                <span className="text-xs">環保費狀態:</span>
                                                {editingOrder.ecoFeePerUnit > 0 ? '已啟用 (+10)' : '未啟用'}
                                            </button>
                                        </div>
                                        <button onClick={handleSaveEditedOrder} className="w-full bg-latte-600 text-white py-3.5 rounded-2xl font-bold shadow-lg shadow-latte-600/20 active:scale-95 transition">儲存變更</button>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Hidden Receipt */}
                    {exportTargetCustomer && (
                        <div id="hidden-receipt-container">
                            <div className="receipt-card">
                                <div className="receipt-header"><div className="receipt-title">{exportTargetCustomer.name} 清單</div><div className="receipt-subtitle">{new Date().toLocaleString()}</div></div>
                                <table className="receipt-table">
                                    <thead><tr><th style={{textAlign:'left'}}>商品</th><th style={{textAlign:'right'}}>單價</th><th style={{textAlign:'center'}}>數</th><th style={{textAlign:'right'}}>小計</th></tr></thead>
                                    <tbody>{exportTargetCustomer.items.map((i,x)=><tr key={x}><td>{i.productName} {i.variant}</td><td style={{textAlign:'right'}}>{i.unitPriceTWD}</td><td style={{textAlign:'center'}}>{i.qty}</td><td style={{textAlign:'right'}}>{i.customerTotalTWD}</td></tr>)}</tbody>
                                </table>
                                <div className="receipt-summary">總額: ${exportTargetCustomer.totalSpent.toLocaleString()}</div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
