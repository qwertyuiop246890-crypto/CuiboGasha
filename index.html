<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect, useRef } from 'https://esm.sh/react@18.2.0?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?dev';
        import { 
            LayoutDashboard, ShoppingBag, Users, Zap, Plus, ArrowRight, AlertCircle, 
            CheckCircle2, Truck, DollarSign, Search, X, ChevronRight, ClipboardList, 
            User, ListOrdered, Tag, CheckSquare, Trash2, Edit, Save, 
            Image as ImageIcon, Download, Loader2, Coins, Circle, ShoppingCart, Settings,
            Cloud, Upload, FileJson, FileSpreadsheet, RefreshCcw, Minus, ArrowRightCircle, Megaphone, Undo2
        } from 'https://esm.sh/lucide-react@0.263.1?dev';

        const App = () => {
            // 1. Ë®≠ÂÆö
            const DEFAULT_PRICE_TABLE = { 100: 50, 200: 80, 300: 120, 400: 140, 500: 170, 600: 190, 800: 260, 1000: 360, 1500: 450 };
            const ECO_FEE = 10; 

            // 2. ÁãÄÊÖã
            const loadLocal = (key, def) => { const s = localStorage.getItem(key); return s ? JSON.parse(s) : def; };
            const [orders, setOrders] = useState(() => loadLocal('cuibo_gasha_orders', []));
            const [priceTable, setPriceTable] = useState(() => loadLocal('cuibo_gasha_pricetable', DEFAULT_PRICE_TABLE));
            const [apiUrl, setApiUrl] = useState(() => localStorage.getItem('cuibo_gasha_api_url') || '');

            const [currentMachine, setCurrentMachine] = useState({ name: '', priceJPY: 500, priceTWD: 170, variant: '' });
            const [inputCustomer, setInputCustomer] = useState('');
            const [inputQty, setInputQty] = useState(1);
            const [isEco, setIsEco] = useState(false);

            const [activeTab, setActiveTab] = useState('input'); 
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCustomerName, setSelectedCustomerName] = useState(null); 
            const [notification, setNotification] = useState(null);
            const [exportTargetCustomer, setExportTargetCustomer] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            
            const [showPriceEditor, setShowPriceEditor] = useState(false);
            const [editingPrices, setEditingPrices] = useState([]);
            const [showGlobalSettings, setShowGlobalSettings] = useState(false);
            
            const [showDashboardDetail, setShowDashboardDetail] = useState(null); // 'purchase', 'pick', 'releasing'
            const [dashboardSearchQuery, setDashboardSearchQuery] = useState(''); 
            const [statusUpdateData, setStatusUpdateData] = useState(null); 
            const [statusUpdateQty, setStatusUpdateQty] = useState(1);

            const [editingOrder, setEditingOrder] = useState(null); 
            const [transferringOrder, setTransferringOrder] = useState(null); 
            const [transferTarget, setTransferTarget] = useState(''); 
            const [transferQty, setTransferQty] = useState(1);
            
            // Release (ÈáãÂá∫) Áõ∏ÈóúÁãÄÊÖã
            const [releasingOrder, setReleasingOrder] = useState(null); // Ê∫ñÂÇôÈáãÂá∫ÁöÑË®ÇÂñÆ
            const [releaseQty, setReleaseQty] = useState(1);

            const [confirmConfig, setConfirmConfig] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => { localStorage.setItem('cuibo_gasha_orders', JSON.stringify(orders)); }, [orders]);
            useEffect(() => { localStorage.setItem('cuibo_gasha_pricetable', JSON.stringify(priceTable)); }, [priceTable]);
            useEffect(() => { localStorage.setItem('cuibo_gasha_api_url', apiUrl); }, [apiUrl]);

            // 3. ÈÇèËºØË®àÁÆó
            const notify = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            const triggerConfirm = (title, message, onConfirm, type = 'info') => { setConfirmConfig({ title, message, onConfirm, type }); };

            const customerList = useMemo(() => {
                const map = {};
                orders.forEach(o => {
                    const cleanName = o.customer ? o.customer.trim() : 'Unknown';
                    if (!map[cleanName]) map[cleanName] = { name: cleanName, totalSpent: 0, items: [], orderCount: 0 };
                    map[cleanName].orderCount += 1;
                    // Ê≥®ÊÑèÔºöÈáãÂá∫‰∏≠ÁöÑÂïÜÂìÅÔºå‰ªçÁÑ∂ÁÆóÂú®ÂéüÈ°ßÂÆ¢È†≠‰∏ä (User Ë¶ÅÊ±Ç)
                    map[cleanName].totalSpent += o.customerTotalTWD;
                    map[cleanName].items.push({ ...o, itemTotal: o.customerTotalTWD, finalPrice: o.unitPriceTWD });
                });
                return Object.values(map).sort((a,b) => b.totalSpent - a.totalSpent);
            }, [orders]);

            const activeCustomerDetail = useMemo(() => {
                if (!selectedCustomerName) return null;
                return customerList.find(c => c.name === selectedCustomerName) || { name: selectedCustomerName, totalSpent: 0, items: [] };
            }, [customerList, selectedCustomerName]);

            const filteredCustomers = customerList.filter(c => c.name.includes(searchQuery));
            
            const stats = useMemo(() => {
                const totalRevenue = orders.reduce((acc, o) => acc + o.customerTotalTWD, 0);
                const totalJPY = orders.reduce((acc, o) => acc + o.gashaTotalJPY, 0);
                const totalCount = orders.reduce((acc, o) => acc + o.qty, 0);
                const pendingPurchase = orders.filter(o => !o.isPurchased).reduce((acc, o) => acc + o.qty, 0);
                const pendingPick = orders.filter(o => o.isPurchased && !o.isPicked).reduce((acc, o) => acc + o.qty, 0);
                // Êñ∞Â¢ûÔºöÈáãÂá∫‰∏≠Êï∏Èáè
                const releasingCount = orders.filter(o => o.isReleasing).reduce((acc, o) => acc + o.qty, 0);
                return { totalRevenue, totalJPY, totalCount, pendingPurchase, pendingPick, releasingCount };
            }, [orders]);

            const filteredOrders = orders.filter(o => o.customer.includes(searchQuery) || o.productName.includes(searchQuery) || (o.variant && o.variant.includes(searchQuery)));

            const getDashboardDetailOrders = () => {
                let list = [];
                if (showDashboardDetail === 'purchase') list = orders.filter(o => !o.isPurchased);
                else if (showDashboardDetail === 'pick') list = orders.filter(o => o.isPurchased && !o.isPicked);
                else if (showDashboardDetail === 'releasing') list = orders.filter(o => o.isReleasing); // ÈáãÂá∫Ê±†
                
                if (dashboardSearchQuery) list = list.filter(o => o.customer.includes(dashboardSearchQuery) || o.productName.includes(dashboardSearchQuery));
                return list.sort((a, b) => a.productName.localeCompare(b.productName));
            };

            const uniqueCustomersInDashboard = useMemo(() => {
                const list = getDashboardDetailOrders();
                return [...new Set(list.map(o => o.customer))].sort();
            }, [orders, showDashboardDetail, dashboardSearchQuery]);

            // 4. Êìç‰Ωú Handlers
            const handlePriceSelect = (jpy) => setCurrentMachine(p => ({ ...p, priceJPY: jpy, priceTWD: priceTable[jpy] || 0 }));
            
            const addOrder = () => {
                if (!currentMachine.name) return notify("Ë´ãËº∏ÂÖ•Ê©üÂè∞ÂêçÁ®±");
                if (!inputCustomer) return notify("Ë´ãËº∏ÂÖ•È°ßÂÆ¢ÂêçÁ®±");
                const unitPriceTWD = currentMachine.priceTWD;
                const ecoTotal = isEco ? (ECO_FEE * inputQty) : 0;
                const newOrder = {
                    id: Date.now(), date: new Date().toISOString().split('T')[0],
                    customer: inputCustomer.trim(), productName: currentMachine.name, variant: currentMachine.variant || 'Èö®Ê©ü', qty: inputQty,
                    unitPriceJPY: currentMachine.priceJPY, unitPriceTWD: unitPriceTWD,
                    ecoFeePerUnit: isEco ? ECO_FEE : 0, ecoFeeTotal: ecoTotal,
                    gashaTotalJPY: currentMachine.priceJPY * inputQty, gashaTotalTWD: unitPriceTWD * inputQty, customerTotalTWD: (unitPriceTWD * inputQty) + ecoTotal,
                    isPurchased: false, isPicked: false, isReleasing: false // È†êË®≠Êú™ÈáãÂá∫
                };
                setOrders(p => [newOrder, ...p]);
                setInputCustomer(''); setInputQty(1); notify(`Â∑≤Âä†ÂÖ•: ${newOrder.customer}`);
            };

            const toggleStatus = (id, field) => setOrders(p => p.map(o => o.id === id ? { ...o, [field]: !o[field] } : o));
            const deleteOrder = (id) => triggerConfirm('Âà™Èô§', 'Á¢∫ÂÆöÂà™Èô§Ê≠§Ë®ÇÂñÆÔºü', () => { setOrders(p => p.filter(o => o.id !== id)); notify("Â∑≤Âà™Èô§"); }, 'danger');
            
            // --- Ê®ôË®òÁÇ∫ÈáãÂá∫ (Mark as Releasing) ---
            const handleMarkAsReleasing = () => {
                if (!releasingOrder) return;
                const qtyToRelease = parseInt(releaseQty);
                if (qtyToRelease <= 0 || qtyToRelease > releasingOrder.qty) return notify("Êï∏ÈáèÈåØË™§");

                setOrders(prev => {
                    // Case 1: Release All
                    if (qtyToRelease === releasingOrder.qty) {
                        return prev.map(o => o.id === releasingOrder.id ? { ...o, isReleasing: true } : o);
                    }
                    // Case 2: Split and Release Part
                    const updatedOrders = [];
                    const ecoNew = releasingOrder.ecoFeePerUnit * qtyToRelease;
                    // New "Releasing" order
                    updatedOrders.push({
                        ...releasingOrder,
                        id: Date.now(),
                        qty: qtyToRelease,
                        ecoFeeTotal: ecoNew,
                        gashaTotalJPY: releasingOrder.unitPriceJPY * qtyToRelease,
                        gashaTotalTWD: releasingOrder.unitPriceTWD * qtyToRelease,
                        customerTotalTWD: (releasingOrder.unitPriceTWD * qtyToRelease) + ecoNew,
                        isReleasing: true
                    });
                    // Original order (Keep remaining)
                    prev.forEach(o => {
                        if (o.id === releasingOrder.id) {
                            const left = o.qty - qtyToRelease;
                            updatedOrders.push({
                                ...o,
                                qty: left,
                                ecoFeeTotal: o.ecoFeePerUnit * left,
                                gashaTotalJPY: o.unitPriceJPY * left,
                                gashaTotalTWD: o.unitPriceTWD * left,
                                customerTotalTWD: (o.unitPriceTWD * left) + (o.ecoFeePerUnit * left)
                            });
                        } else updatedOrders.push(o);
                    });
                    return updatedOrders;
                });
                
                setReleasingOrder(null);
                setReleaseQty(1);
                notify(`Â∑≤Ê®ôË®ò ${qtyToRelease} ÂÄãÁÇ∫ÈáãÂá∫‰∏≠`);
            };
            
            // ÂèñÊ∂àÈáãÂá∫ (Unmark)
            const handleCancelRelease = (id) => {
                setOrders(prev => prev.map(o => o.id === id ? { ...o, isReleasing: false } : o));
                notify("Â∑≤ÂèñÊ∂àÈáãÂá∫ÁãÄÊÖã");
            };

            // --- ËΩâËÆì (Transfer / Claim) ---
            // Áï∂ÂæûÈáãÂá∫Ê±†ËΩâËÆìÊôÇÔºåÂêåÊôÇÂ∞á isReleasing Ë®≠ÁÇ∫ false
            const handleTransferOrder = () => {
                if (!transferringOrder || !transferTarget) return;
                const target = transferTarget.trim();
                const qty = parseInt(transferQty);
                if (qty <= 0 || qty > transferringOrder.qty) return notify("Êï∏ÈáèÈåØË™§");
                
                triggerConfirm('Á¢∫Ë™çËΩâËÆì', `Â∞á ${qty} ÂÄãËΩâËÆìÁµ¶„Äå${target}„ÄçÔºü\nÊâÄÊúâÊ¨äÂ∞áÁ´ãÂç≥ËΩâÁßªÔºå‰∏¶ÂèñÊ∂àÈáãÂá∫ÁãÄÊÖã„ÄÇ`, () => {
                    setOrders(prev => {
                        if (qty === transferringOrder.qty) {
                            // Transfer All & Clear Release status
                            return prev.map(o => o.id === transferringOrder.id ? { ...o, customer: target, isReleasing: false } : o);
                        }
                        
                        // Split Logic
                        const updated = [];
                        const ecoNew = transferringOrder.ecoFeePerUnit * qty;
                        updated.push({ 
                            ...transferringOrder, 
                            id: Date.now(), 
                            customer: target, 
                            qty: qty, 
                            ecoFeeTotal: ecoNew, 
                            gashaTotalJPY: transferringOrder.unitPriceJPY*qty, 
                            gashaTotalTWD: transferringOrder.unitPriceTWD*qty, 
                            customerTotalTWD: (transferringOrder.unitPriceTWD*qty)+ecoNew,
                            isReleasing: false // New owner item is NOT releasing
                        });
                        prev.forEach(o => {
                            if (o.id === transferringOrder.id) {
                                const left = o.qty - qty;
                                updated.push({ 
                                    ...o, 
                                    qty: left, 
                                    ecoFeeTotal: o.ecoFeePerUnit*left, 
                                    gashaTotalJPY: o.unitPriceJPY*left, 
                                    gashaTotalTWD: o.unitPriceTWD*left, 
                                    customerTotalTWD: (o.unitPriceTWD*left)+(o.ecoFeePerUnit*left)
                                    // Original keeps its releasing status if it was releasing
                                });
                            } else updated.push(o);
                        });
                        return updated;
                    });
                    setTransferringOrder(null); setTransferTarget(''); notify(`Â∑≤ËΩâËÆìÁµ¶ ${target}`);
                    // Â¶ÇÊûúÂú® dashboard ÈáãÂá∫Ê±†ÔºåËΩâËÆìÂæåË©≤È†ÖÁõÆÊúÉËá™ÂãïÊ∂àÂ§± (Âõ†ÁÇ∫ isReleasing ËÆä false)
                });
            };

            // ... (Backup, Cloud, Price Editor code same as v5) ...
            const handleClearAllData = () => { triggerConfirm('‚ö†Ô∏è Âç±Èö™Êìç‰Ωú', 'Ê∏ÖÈô§ÊâÄÊúâË≥áÊñôÔºü', () => { setOrders([]); notify("Â∑≤Ê∏ÖÁ©∫"); setShowGlobalSettings(false); }, 'danger'); };
            const handleExportBackup = () => { saveAs(new Blob([JSON.stringify({ orders, priceTable, timestamp: new Date().toISOString() }, null, 2)], { type: "application/json" }), `Backup_${new Date().toISOString().slice(0,10)}.json`); notify("‰∏ãËºâÊàêÂäü"); };
            const handleImportBackup = (e) => { const f = e.target.files[0]; if(!f)return; const r = new FileReader(); r.onload=(ev)=>{ try{ const d=JSON.parse(ev.target.result); if(d.orders) triggerConfirm('ÈÇÑÂéü', `ÊôÇÈñì: ${d.timestamp}`, ()=>{ setOrders(d.orders); if(d.priceTable) setPriceTable(d.priceTable); notify("ÊàêÂäü"); setShowGlobalSettings(false); }, 'danger'); }catch(x){notify("ÈåØË™§");} e.target.value=''; }; r.readAsText(f); };
            const handleExportCSV = () => { const bom="\uFEFF"; const h="Êó•Êúü,È°ßÂÆ¢,Ê©üÂè∞,Ê¨æÂºè,Êï∏Èáè,ÂñÆÂÉπ(Âè∞),Á∏ΩÈ°ç,ÈáãÂá∫‰∏≠\n"; const r=orders.map(o=>`${o.date},${o.customer},${o.productName},${o.variant},${o.qty},${o.unitPriceTWD},${o.customerTotalTWD},${o.isReleasing?'ÊòØ':'Âê¶'}`).join("\n"); saveAs(new Blob([bom+h+r],{type:"text/csv"}),"Export.csv"); notify("CSV‰∏ãËºâ"); };
            const handleCloudUpload = async () => { if(!apiUrl)return notify("ÁÑ°API"); setIsSyncing(true); try{ await fetch(apiUrl,{method:'POST',body:JSON.stringify({orders,priceTable,timestamp:new Date().toISOString()})}); notify("ÂÇô‰ªΩÊàêÂäü"); }catch(e){notify("Â§±Êïó");}finally{setIsSyncing(false);} };
            const handleCloudDownload = async () => { if(!apiUrl)return notify("ÁÑ°API"); setIsSyncing(true); try{ const r=await fetch(apiUrl); const d=await r.json(); if(d.orders) triggerConfirm('ÂêåÊ≠•',`ÊôÇÈñì:${d.timestamp}`,()=>{setOrders(d.orders);if(d.priceTable)setPriceTable(d.priceTable);notify("ÊàêÂäü");setShowGlobalSettings(false);},'danger'); }catch(e){notify("Â§±Êïó");}finally{setIsSyncing(false);} };
            
            const handleSaveEditedOrder = () => {
                if (!editingOrder) return;
                const eco = editingOrder.ecoFeePerUnit * editingOrder.qty;
                setOrders(p => p.map(o => o.id === editingOrder.id ? { ...editingOrder, ecoFeeTotal: eco, customerTotalTWD: (editingOrder.unitPriceTWD*editingOrder.qty)+eco, gashaTotalJPY: editingOrder.unitPriceJPY*editingOrder.qty, gashaTotalTWD: editingOrder.unitPriceTWD*editingOrder.qty } : o));
                setEditingOrder(null); notify("Â∑≤Êõ¥Êñ∞");
            };
            
            // Dashboard Status Update
            const initiateStatusUpdate = (order, targetStatus) => {
                if (order.qty === 1) { setOrders(p => p.map(o => o.id === order.id ? { ...o, [targetStatus]: true } : o)); notify("Â∑≤Êõ¥Êñ∞"); return; }
                setStatusUpdateData({ order, targetStatus, maxQty: order.qty }); setStatusUpdateQty(order.qty);
            };
            const confirmStatusUpdate = () => {
                if (!statusUpdateData) return;
                const { order, targetStatus } = statusUpdateData;
                const qtyToUpdate = parseInt(statusUpdateQty);
                if (qtyToUpdate <= 0 || qtyToUpdate > order.qty) return;
                setOrders(prev => {
                    if (qtyToUpdate === order.qty) return prev.map(o => o.id === order.id ? { ...o, [targetStatus]: true } : o);
                    const updatedOrders = [];
                    const ecoNew = order.ecoFeePerUnit * qtyToUpdate;
                    updatedOrders.push({ ...order, id: Date.now(), qty: qtyToUpdate, ecoFeeTotal: ecoNew, gashaTotalJPY: order.unitPriceJPY*qtyToUpdate, gashaTotalTWD: order.unitPriceTWD*qtyToUpdate, customerTotalTWD: (order.unitPriceTWD*qtyToUpdate)+ecoNew, [targetStatus]: true });
                    prev.forEach(o => {
                        if (o.id === order.id) {
                            const leftQty = o.qty - qtyToUpdate;
                            updatedOrders.push({ ...o, qty: leftQty, ecoFeeTotal: o.ecoFeePerUnit*leftQty, gashaTotalJPY: o.unitPriceJPY*leftQty, gashaTotalTWD: o.unitPriceTWD*leftQty, customerTotalTWD: (o.unitPriceTWD*leftQty)+(o.ecoFeePerUnit*leftQty) });
                        } else updatedOrders.push(o);
                    });
                    return updatedOrders;
                });
                setStatusUpdateData(null); notify(`Â∑≤Êõ¥Êñ∞ ${qtyToUpdate} ÂÄã`);
            };

            const openPriceEditor = () => { setEditingPrices(Object.entries(priceTable).map(([j,t])=>({id:Date.now()+Math.random(),j:parseInt(j),t:parseInt(t)})).sort((a,b)=>a.j-b.j)); setShowPriceEditor(true); };
            const addPriceRow = () => setEditingPrices(prev => [...prev, { id: Date.now(), jpy: '', twd: '' }]);
            const removePriceRow = (id) => setEditingPrices(prev => prev.filter(p => p.id !== id));
            const updatePriceRow = (id, field, val) => setEditingPrices(prev => prev.map(p => p.id === id ? { ...p, [field]: parseInt(val) || '' } : p));
            const savePriceEditor = () => { const t = {}; editingPrices.forEach(p => { if (p.jpy && p.twd) t[p.jpy] = p.twd; }); setPriceTable(t); setShowPriceEditor(false); notify("ÂÉπÊ†ºÂ∑≤Êõ¥Êñ∞"); };
            const handleCopyOrderText = (c) => {
                if(!c) return;
                let t = `Ë¶™ÊÑõÁöÑ ${c.name} ÊÇ®Â•ΩÔºå\nÊòéÁ¥∞Â¶Ç‰∏ãÔºö\n`;
                c.items.forEach(i => t+=`${i.productName} ${i.variant} x${i.qty} $${i.customerTotalTWD}${i.isReleasing?' (ÈáãÂá∫‰∏≠)':''}\n`);
                t+=`------------\nÁ∏ΩÈ°çÔºö$${c.totalSpent.toLocaleString()}\nË´ãÁ¢∫Ë™çÁÑ°Ë™§ÂæåÂåØÊ¨æÔºåË¨ùË¨ùÔºÅ`;
